<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Chatbot</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        #birthdayImage {
            display: none; /* Hidden by default */
            margin-top: 20px;
            width: 300px; /* Adjust the size as needed */
        }
        #thankYouMessage {
            display: none; /* Hidden by default */
            margin-top: 10px;
            font-size: 1.2em;
            color: #555;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button onclick="wishBirthday()">Wish Happy Birthday!</button>
    <img id="birthdayImage" src="birthday_image.jpg" alt="Happy Birthday" />
    <div id="thankYouMessage">Thank you for your confidence in me! It truly motivates me to achieve more!</div>

    <script>
        function wishBirthday() {
            alert("ðŸŽ‰ Happy Birthday super boss! ðŸŽ‰ Wishing you all the best on your special day!");
            const image = document.getElementById('birthdayImage');
            const message = document.getElementById('thankYouMessage');

            image.style.display = 'block'; // Show the image
            message.style.display = 'block'; // Show the thank-you message
        }
    </script>
</body>
</html>
